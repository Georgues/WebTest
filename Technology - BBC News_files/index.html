<script type="text/javascript">
init = function(){
   setTimeout(function(){
	   allAnimations();
   }, 200);
}

function allAnimations() {

    var animCount = 0;
    var animTimer = setInterval(function(){ theTimer() }, 50),

		logo = document.getElementById('logo'),
		overlay = document.getElementById('overlay'),

		bgHolder = document.getElementById('bgHolder'),
		bg1 = document.getElementById('bg1'),
		bg2 = document.getElementById('bg2'),
		bg3 = document.getElementById('bg3'),
		bg4 = document.getElementById('bg4'),

		slider = document.getElementById('slider'),
		
		copy1 = document.getElementById('copy1'),
		copy2 = document.getElementById('copy2'),
		copy3 = document.getElementById('copy3'),
		copy4 = document.getElementById('copy4'),

		cta = document.getElementById('cta');
	
		var legal1 = document.getElementById('legal-1');
		var legal2 = document.getElementById('legal-2');
		var legalOpen = document.getElementById('legal-open');
		/*var legalClick = document.getElementById('legal-clickthrough');*/
		var legalVis = false;

	//  timings

	function theTimer(){
		if(animCount == 30){
			bg1.setAttribute('class', 'transition-6 bgUp');
			bg2.setAttribute('class', 'transition-6 bgUp');
			
		} else if(animCount == 60){
			bg2.setAttribute('class', 'bgUp copyAnim');
			slider.setAttribute('class', 'transition-4 sliderRight');
			copy1.setAttribute('class', 'transition-2 right');
			
		} else if(animCount == 67){
			
			copy2.setAttribute('class', 'transition-2 right');
			
		} else if(animCount == 125){
			
			bgHolder.setAttribute('class', 'transition-1 bgScale');

		} else if(animCount == 126){
			
			copy2.setAttribute('class', 'transition-2 right fade-out');
			bg3.setAttribute('class', 'fade-in');
			
		} else if(animCount == 128){
			bg4.setAttribute('class', 'fade-in');

		} else if(animCount == 130){
			
			cta.setAttribute('class', 'transition-2 fade-in');
			copy3.setAttribute('class', 'transition-2 right');
			
		} else if(animCount == 200){	
			
			copy4.setAttribute('class', 'transition-2 right');
			copy3.setAttribute('class', 'transition-2 right righter');
			legalOpen.style.display="block"
			legal2.setAttribute('class', 'transition-2 fade-in');
        }
        else if(animCount == 300){
            clearInterval(animTimer);
		} animCount++;
	}
	
	//  legal stuff

	legalOpen.addEventListener('mouseover', showLegal);
	legalOpen.addEventListener('mouseleave', hideLegal);

	function showLegal(){
		legal1.setAttribute('class', 'transition-5 fade-in');
		overlay.setAttribute('class', 'transition-5 fade-half');
	}
	
	function hideLegal(){
		legal1.setAttribute('class', 'transition-5');
		overlay.setAttribute('class', 'transition-5');
	}
}</script>
<script type="text/javascript">
    
  (function() {
    var MAX_URL_PARAM_LENGTH = 34;
    var CLICK_X_URL_KEY = 'nx';
    var CLICK_Y_URL_KEY = 'ny';
    var CREATIVE_DIMENSIONS_KEY = 'dim';
    var AD_URL_PARAM = '&adurl=';

    var relegateNavigation = '';
    var urlParamMap = {};

    urlParamMap[CLICK_X_URL_KEY] = null;
    urlParamMap[CLICK_Y_URL_KEY] = null;
    urlParamMap[CREATIVE_DIMENSIONS_KEY] = null;

    var handleClickTagMessage = function(e) {
      try {
        var eventData = JSON.parse(e.data);
      } catch (err) {
        return;
      }
      if (eventData.isInitClickTag) {
        if (eventData.clickTags) {
          for (var i = 0; i < eventData.clickTags.length; i++) {
            var clkTag = eventData.clickTags[i];
            window[clkTag.name] = clkTag.url;
          }
        } else if (eventData.clickTag) {
          window.clickTag = eventData.clickTag;
        }
        relegateNavigation = eventData.relegateNavigation;
      }
    };

    var storeClickCoordinates = function(e) {
      urlParamMap[CLICK_X_URL_KEY] = Math.round(e.clientX);
      urlParamMap[CLICK_Y_URL_KEY] = Math.round(e.clientY);
    };

    var getCreativeDimensions = function() {
      return window.innerWidth + 'x' + window.innerHeight;
    }

    var getExitClickParams = function(e) {
      urlParamMap[CREATIVE_DIMENSIONS_KEY] = getCreativeDimensions();

      var exitParams = '';
      for (var key in urlParamMap) {
        exitParams += '&' + key + '=';
        if (urlParamMap[key] !== null) {
          exitParams += urlParamMap[key];
        }
      }
      return exitParams;
    }

    var appendExitClickParams = function(url) {
      var adUrlIndex = url.toLowerCase().indexOf(AD_URL_PARAM);
      var paramsToBeAdded = getExitClickParams();
      if (adUrlIndex > -1 && paramsToBeAdded.length <= MAX_URL_PARAM_LENGTH) {
        url = url.substr(0, adUrlIndex) + paramsToBeAdded +
          url.substr(adUrlIndex);
      };
      return url;
    };

    if (open.call) {
      window.open = function(open) {
        return function(url, name, features) {
          url = appendExitClickParams(url);
          if (relegateNavigation === 'parent') {
            var message = {'clickTag': url, 'isPostClickTag': true};
            parent.postMessage(JSON.stringify(message), '*');
          } else {
            var args = [url, name];
            if (features) {
              args.push(features);
            }
            open.apply(window, args);
          }
        };
      }(window.open);
    }

    if (window.addEventListener) {
      window.addEventListener(
          'message', handleClickTagMessage, false);
      window.addEventListener('mousedown', storeClickCoordinates, true);
    } else {
      window.attachEvent('onmessage', handleClickTagMessage);
    }
  })();
    
  </script></head>
